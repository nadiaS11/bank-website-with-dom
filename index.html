<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Sharks</title>
</head>
<body class="container mx-auto">
    <header>
        <h1 class="p-5 text-5xl font-bold  text-center">Welcome To <span class="text-purple-500">The Sharks</h1>
        </span></header>
    <main>
        <div class="bg-slate-300 flex flex-col p-8 rounded-lg my-8 w-3/4 mx-auto"> 
            <p class="font-bold text-xl">Please login</p>
            <input class="my-4 p-1 rounded " type="email" name="email" id="email" placeholder="Enter your email">
            <input class="p-1 rounded" type="password" name="" id="password" placeholder="Your password">
            <button  class="mt-4  w-1/4 p-1 rounded bg-cyan-800 hover:bg-red-500 font-bold text-yellow-50 " type="" id="btn-submit">Submit</button>

        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
