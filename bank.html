<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>The Shirks - Home</title>
  </head>
  <body class="container mx-auto">
    <header>
      <h1 class="p-5 text-5xl font-bold text-center">
        Helllllloooooo <span class="text-purple-500">Sharks </span>
      </h1>
    </header>
    <main class="mx-auto">
        <div class="grid grid-cols-3 gap-2  mx-auto">
            <div class="bg-[#a390e4] flex flex-col p-8 rounded-lg my-8  " id="deposite-div"> 
                <p class="font-black text-[#f5efff] text-xl">Deposit</p>
                <p class="font-black text-white text-5xl" id="deposite-amount">
                    $00
                </p>
    
            </div>
            <div class="bg-[#c69dd2] flex flex-col p-8 rounded-lg my-8  mx-auto" id="withdraw-div"> 
                <p class="font-black text-[#f5efff] text-xl">Withdraw</p>
                <p class="font-black text-white text-5xl" id="withdraw-amount">
                    $00
                </p>
    
            </div>
            <div class="bg-[#cc8b8c] flex flex-col p-8 rounded-lg my-8  " id="balance-div"> 
                <p class="font-black text-[#f5efff] text-xl">Balance</p>
                <p class="font-black text-white text-5xl" id="balance-amount">
                    $2400
                </p>
    
            </div>
            
        </div>
        <div class=" flex flex-col md:flex-row items-center justify-between gap-3 ">
            <div class="w-1/2 bg-[#7f7eff] col-span-2 flex flex-col p-8 rounded-lg my-8  " id="deposite-input-div"> 
                <p class="font-bold text-[#f5efff] text-xl">Deposit Amount</p>
                <input class="rounded my-4  p-1" id="deposite-input" placeholder="Enter deposit amount">
                
                
    
            </div>
            <div class="w-1/2 bg-[#f9c784] col-span-2 flex flex-col p-8 rounded-lg my-8 " id="withdraw-input-div"> 
                <p class="font-bold text-[#f5efff] text-xl">Withdraw Amount</p>
                <input class="rounded my-4 p-1" id="withdarw-input" placeholder="Enter withdrawal amount">
            </div>
        </div>
    </main>
  </body>
</html>
